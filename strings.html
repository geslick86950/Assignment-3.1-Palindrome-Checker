<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This would be the name of the website -->
    <title>Palindrome Checker</title>
</head>
<!-- This is for the custimization of the web page -->
<style>
    body {
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        background-color: crimson;
        text-align: center;
    }
    h1 {
        color: indigo;
    }
    
</style>
<body>
    <h1>Palindrome Checker</h1>
    <!-- This is all of the code I used for creating the palindrome checker -->
    <script>
       function isPalindrome(str) {
        str = str.replace(/\s/g, '').toLowerCase();
        return str === str.split('').reverse().join('');

       }

       function checkPalindrome(){
        while (true) {
            var userInput = prompt("Enter a palindrome:");
            if (userInput === null || userInput === "");
            
        if (isPalindrome(userInput)) {
            alert("'" + userInput + "' is a palindrome! Great Job!");
        } else {
            alert("'" + userInput + "' is not a palindrome. Try again");
        }
        }
    }
    
    </script>
    <!-- A small button used to check the palindrome -->
    <button onclick="checkPalindrome()">Check for Palindrome</button>

    <p>
        <!-- Figured I would add a meme of palindromes to the webpage -->
        <img id="palindromememe" src="palindrome meme.jpg">
    </p>
</body>
</html>
